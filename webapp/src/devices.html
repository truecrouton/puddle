<!doctype html>
<html lang="en" class="h-100">

<head>
    <include src="./elements/head.html" locals='{
        "module": "./ts/devices.ts"
    }'></include>
</head>

<body class="d-flex flex-column h-100">
    <include src="./elements/navbar.html"></include>

    <div class="container pt-4">
        <h1 class="display-5 fw-bold">
            <a class="text-decoration-none" href="/"><i class="bi bi-arrow-up-circle"></i></a>
            Setup some devices
        </h1>
        <p class="col-12 fs-4">
            Create one or many devices for various mqtt topics.
        </p>
    </div>

    <div class="container" id="divDevices"></div>

    <div class="modal fade" id="modalSettings" data-bs-backdrop="static" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form id="formSettings">
                    <div class="modal-header">
                        <div class="spinner-border text-primary me-2 d-none" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <h5 class="modal-title">Device Settings</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="alert alert-danger pdl-error-modal d-none" role="alert"></div>
                        <div class="row g-3">
                            <div class="col-12">
                                <label for="selectTopic" class="form-label">Topic</label>
                                <select id="selectTopic" class="form-select" required>
                                    <option value="0" selected>Select Topic</option>
                                </select>
                            </div>
                            <div class="col-md-7">
                                <label for="inputName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="inputName" required>
                            </div>
                            <div class="col-md-5">
                                <label for="selectKind" class="form-label">Type</label>
                                <select id="selectKind" class="form-select" required>
                                    <option value="" selected>Select Type</option>
                                    <option value="controlling">Control</option>
                                    <option value="dimmable">Dimmable</option>
                                    <option value="informational">Informational</option>
                                    <option value="positionable">Positionable</option>
                                    <option value="toggleable">Toggleable</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="inputStateKey" class="form-label">State Key</label>
                                <input type="text" class="form-control" id="inputStateKey">
                            </div>
                            <div class="col-md-4">
                                <label for="inputSetKey" class="form-label">Set Key</label>
                                <input type="text" class="form-control" id="inputSetKey">
                            </div>
                            <div class="col-md-4">
                                <label for="inputSetSuffix" class="form-label">Set Topic Suffix</label>
                                <input type="text" class="form-control" id="inputSetSuffix">
                            </div>
                            <div class="col-md-6">
                                <label for="inputValueOn" class="form-label">Value On</label>
                                <input type="text" class="form-control" id="inputValueOn">
                            </div>
                            <div class="col-md-6">
                                <label for="inputValueOff" class="form-label">Value Off</label>
                                <input type="text" class="form-control" id="inputValueOff">
                            </div>
                            <div class="col-12 d-none" id="divOtherStatus"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalStatus" data-bs-backdrop="static" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form id="formStatus">
                    <div class="modal-header">
                        <div class="spinner-border text-primary me-2 d-none" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <h5 class="modal-title">Device Status</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="alert alert-danger pdl-error-modal d-none" role="alert"></div>
                        <div class="row g-3">
                            <div class="col-md-9">
                                <label for="inputStatusKey" class="form-label">Status Key</label>
                                <input type="text" class="form-control" id="inputStatusKey" required>
                            </div>
                            <div class="col-md-3">
                                <label for="selectStatusShown" class="form-label">Shown</label>
                                <select id="selectStatusShown" class="form-select" required>
                                    <option value="0" selected>No</option>
                                    <option value="1">Yes</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label for="inputStatusName" class="form-label">Display Name</label>
                                <input type="text" class="form-control" id="inputStatusName" required>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <include src="./elements/footer.html"></include>
</body>

</html>
