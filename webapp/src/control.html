<!doctype html>
<html lang="en" class="h-100">

<head>
    <include src="./elements/head.html" locals='{
        "module": "./ts/control.ts"
    }'></include>
</head>

<body class="d-flex flex-column h-100">
    <include src="./elements/navbar.html"></include>

    <div class="container pt-4">
        <h1 class="display-5 fw-bold">
            <a class="text-decoration-none" href="/"><i class="bi bi-arrow-up-circle"></i></a>
            Control your devices
        </h1>
        <p class="col-12 fs-4">Tap or click to control.</p>
    </div>

    <div class="container" id="divDevices"></div>

    <div class="modal fade" id="modalAutomation" data-bs-backdrop="static" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="spinner-border text-primary me-2 d-none" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <h5 class="modal-title">Automation Control</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger pdl-error-modal d-none" role="alert"></div>
                    <p id="pAutomationDescription"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="buttonAutomationRun">Run</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalControl" data-bs-backdrop="static" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="spinner-border text-primary me-2 d-none" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <h5 class="modal-title">Device Control</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger pdl-error-modal d-none" role="alert"></div>
                    <p id="pControlDescription"></p>
                    <div class="col-12" id="divRangeState">
                        <input type="range" class="form-range" min="0" max="100" step="1" id="rangeState" value="0">
                        <small class="form-text text-muted" id="smallRangeState">0</small>
                    </div>
                    <div class="col-12" id="divSwitchState">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="switchState">
                        </div>
                        <small class="form-text text-muted" id="smallSwitchState">Off</small>
                    </div>
                    <div class="col-12" id="divOtherStatus"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <include src="./elements/footer.html"></include>
</body>

</html>
